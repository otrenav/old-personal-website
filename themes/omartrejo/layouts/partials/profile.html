
<div class="profile">
  <section>
    <header id="header">
      <a href='/'>
        <img id="picture" class="2x" src="/img/picture.png"/>
      </a>
      <h1 id="name">{{ .Site.Title }}</h1>
      {{ with .Site.Params.phrase }}<h2 id="quote">{{ . | markdownify }}</h2>{{ end }}
      {{ if .Site.Social }}
        <div id="social">
	      {{ range $key, $val := .Site.Social }}
            <a class="icon" href="{{ $val }}">
              <i class="fa fa-{{ $key }}"></i>
            </a>
          {{ end }}
          <a class="icon icon-png-wrapper" href="http://links.omartrejo.com/keybase">
            <img class="icon-png" src="/img/icons/keybase.png">
          </a>
        </div>
      {{ end }}
    </header>
  </section>
</div>
